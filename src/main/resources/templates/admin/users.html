#include('./header.html',{active:'users', title:'用户管理'})
<div class="row">

    <div class="col-sm-12">
        <h4 class="page-title">新增用户</h4>
    </div>

    <div class="col-md-6">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">用户信息</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" id="user-form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">用户名</label>
                        <div class="col-md-9">
                            <input type="text" name="username" class="form-control" placeholder="输入您的用户名"
                                   required aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">用户昵称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="screenName" placeholder="输入您的昵称"
                                   required aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">邮箱</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="输入您的邮箱"
                                   required aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">密码</label>
                        <div class="col-md-9">
                            <input type="password" name="password" class="form-control" placeholder="输入您的密码"
                                   required aria-required="true" rangelength="[6,14]"/>
                        </div>
                    </div>
                    <div class="clearfix pull-right">
                        <button type="button" class="btn btn-primary waves-effect waves-light" onclick="saveSetting()">
                            保存信息
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
#include('./footer.html')
<script src="${cdnURL()}/plugins/jquery-validate/1.15.1/jquery.validate.min.js"></script>
<script src="${cdnURL()}/plugins/jquery-validate/1.15.1/localization/messages_zh.min.js"></script>
<script type="text/javascript">
    var tale = new $.tale();

    /**
     * 保存用户信息
     */
    function saveSetting() {
        var param = $('#user-form').serialize();
        tale.post({
            url : '/admin/add_user',
            data: param,
            success: function (result) {
                if(result && result.success){
                    tale.alertOk('保存成功');
                } else {
                    tale.alertError(result.msg || '保存失败');
                }
            }
        });
    }
</script>
</body>
</html>
